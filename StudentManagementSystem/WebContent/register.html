<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
</head>
<link rel="stylesheet" type="text/css" href="./css/index.css">
<style>
span{
	width:100px;
	display:inline-block;

}

</style>
<body>
	<div id="register">
	<h1>用户注册</h1>
	
	<form action="./check/checkRegister.jsp" method="post" name="form" onsubmit="return beforesb(form)" >
	<span>姓名：</span>
	<input type ="text" name = "name">
	<br>
	<br>
	<span>学号：</span>
	<input type="text" name="uname"/>
	<br>
	<br>
	<span>密码：</span>
	<input type="password" name="upwd"/>
	<br>
	<br>
	<span>确认密码：</span>
	<input type="password" name="upwd2"/>
	<br>
	<br>
	<div class="button">
	<span><input type="submit" value="注册"></span>
	<span><input type="reset" value="重填"></span>
	</div>

	</form>

	</div>
	
</body>
<script type="text/javascript">

			function beforesb(form){
				if(form.name.value == "")
					{
					alert("姓名不能为空！");
					form.name.focus();
					return false;
					}
				if (form.uname.value == "") {
						alert("账号不能为空！");
						form.uname.focus();
						return false;
				}
				if (form.upwd.value == "") {
						alert("密码不能为空！");
						form.upwd.focus();
						return false;

				}if (form.upwd.value.length < 6) {
					alert("密码不能小于六位！");
					form.upwd.focus();
					return false;

				}if (form.upwd.value != form.upwd2.value) {
					alert("两次密码输入不一致");
					form.upwd2.focus();
					return false;

				}
				
				return true;

			}

	</script>
</html>
